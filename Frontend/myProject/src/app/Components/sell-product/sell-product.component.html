<div class="container mt-5">
    <h2 class="text-center mb-4">Sell Product</h2>
    <form [formGroup]="sellProductForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" id="name" class="form-control" formControlName="Name" placeholder="Enter product name" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="qty" class="form-label">Quantity:</label>
            <input type="number" id="qty" class="form-control" formControlName="Qty" placeholder="Enter quantity" />
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="unitPrice" class="form-label">Unit Price:</label>
            <input type="number" id="unitPrice" class="form-control" formControlName="UnitPrice" placeholder="Enter unit price" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="businessEntity" class="form-label">Business Entity:</label>
            <select formControlName="bussinessEntitiesId" class="form-select">
              <option *ngFor="let entity of bussinessEntities" [value]="entity.Id">
                {{ entity.Name }}
              </option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Sell Product</button>
      </div>
    </form>
</div>
