<section class="bg-primary p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h3>Registration</h3>
                  </div>
                </div>
              </div>
              <form [formGroup]="RegisterForm" (ngSubmit)="register()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" formControlName="userName" name="userName" id="userName"
                        placeholder="Bobb" required>
                      <label for="userName" class="form-label">UserName</label>
                      <div *ngIf="RegisterForm.get('userName')?.invalid && isFormSubmit">
                        <small class="text-danger">Please enter a valid UserName</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" formControlName="email" name="email" id="email"
                        placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                      <div *ngIf="RegisterForm.get('email')?.invalid && isFormSubmit">
                        <small class="text-danger">Please enter a valid email.</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" formControlName="password" name="password"
                        id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                      <div *ngIf="RegisterForm.get('password')?.invalid && isFormSubmit">
                        <small class="text-danger" *ngIf="RegisterForm.controls['password'].errors?.['required']">
                          Please enter a password
                        </small>
                        <small class="text-danger"
                          *ngIf="RegisterForm.controls['password'].errors?.['invalidPassword']">
                          The password must be 8 characters long with an uppercase letter and a special character
                        </small>
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-2xl btn-primary">Register</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
