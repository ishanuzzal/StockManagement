<!-- Login 6 - Bootstrap Brain Component -->
<section class="bg-primary p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Log in</h3>
                </div>
              </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" name="email" id="email"
                      placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                    @if(loginForm.get('email')?.invalid && isFormSubmit){
                    <small class="text-danger">Please enter a valid email.</small>
                    }
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" formControlName="password" name="password" id="password"
                    value="" placeholder="Password" required>
                  <label for="password" class="form-label">Password</label>
                  @if(loginForm.get('password')?.invalid && isFormSubmit){
                  <small class="text-danger">Please enter a valid password</small>
                  }
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn bsb-btn-2xl btn-primary">Log in</button>
                </div>
              </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                <a routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>
                <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
